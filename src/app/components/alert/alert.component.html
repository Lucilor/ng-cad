<h1 mat-dialog-title>{{ data.title }}</h1>
<p mat-dialog-content>{{ data.content }}</p>
<div mat-dialog-actions style="justify-content: center;">
	<button mat-raised-button [mat-dialog-close]="true" color="primary" *ngIf="data.confirm">确定</button>
	<button mat-raised-button [mat-dialog-close]="false" cdkFocusInitial>{{ data.confirm ? "取消" : "好的" }}</button>
</div>
