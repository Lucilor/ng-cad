<mat-accordion class="menu2 left" multi>
	<div style="margin: 10px;">
		<mat-slide-toggle [(ngModel)]="multiSelect">{{ multiSelect ? "多选" : "单选" }}</mat-slide-toggle>
	</div>

	<mat-expansion-panel [expanded]="true">
		<mat-expansion-panel-header>
			<mat-panel-title>CAD</mat-panel-title>
		</mat-expansion-panel-header>
		<div class="checkbox-group add-empty-msg">
			<div class="cad-image" *ngFor="let item of cads; let i = index">
				<mat-checkbox class="example-margin" [checked]="item.checked" (change)="clickCad('cads', i, $event)">
					{{ item.data.name }}
				</mat-checkbox>
				<img [src]="item.img" (click)="clickCad('cads', i)" />
			</div>
		</div>
	</mat-expansion-panel>

	<mat-expansion-panel [expanded]="true">
		<mat-expansion-panel-header>
			<mat-panel-title>关联CAD</mat-panel-title>
		</mat-expansion-panel-header>
		<div class="checkbox-group add-empty-msg">
			<div class="cad-image" *ngFor="let item of partners; let i = index">
				<mat-checkbox class="example-margin" [checked]="item.checked" (change)="clickCad('partners', i, $event)">
					{{ item.data.name }}
				</mat-checkbox>
				<img [src]="item.img" (click)="clickCad('partners', i)" />
			</div>
		</div>
	</mat-expansion-panel>

	<mat-expansion-panel [expanded]="true">
		<mat-expansion-panel-header>
			<mat-panel-title>装配CAD</mat-panel-title>
		</mat-expansion-panel-header>
		<div class="checkbox-group add-empty-msg">
			<div class="cad-image" *ngFor="let item of components; let i = index">
				<mat-checkbox class="example-margin" [checked]="item.checked" (change)="clickCad('components', i, $event)">
					{{ item.data.name }}
				</mat-checkbox>
				<img [src]="item.img" (click)="clickCad('components', i)" />
			</div>
		</div>
	</mat-expansion-panel>
</mat-accordion>
