<mat-expansion-panel expanded>
	<mat-expansion-panel-header>
		<mat-panel-title>{{ listName }}</mat-panel-title>
	</mat-expansion-panel-header>

	<ng-container *ngIf="!multi">
		<div class="cad-image" *ngFor="let v of list; let i = index" [class.active]="isActive(i)">
			<div class="title">{{ v.name }}</div>
			<img [src]="v.src" (click)="clickItem(i)" />
		</div>
	</ng-container>

	<div class="checkbox-group" *ngIf="multi">
		<div class="cad-image" *ngFor="let item of list; let i = index">
			<mat-checkbox class="example-margin" [(ngModel)]="item.checked">{{ item.name }}</mat-checkbox>
			<img [src]="item.src" (click)="item.checked = !item.checked" (click)="clickItem(i)" />
		</div>
	</div>
	<div class="btn-group">
		<button mat-raised-button color="primary" (click)="editSubcads('partners')">编辑关联</button>
		<button mat-raised-button color="primary" (click)="editSubcads('components')">编辑装配</button>
	</div>
	<div class="btn-group" *ngIf="menu.viewMode === 'partners' || menu.viewMode === 'components'">
		<button mat-raised-button color="primary" (click)="deleteSubcads()">删除选中</button>
	</div>
</mat-expansion-panel>
