<mat-expansion-panel expanded *ngIf="data">
	<mat-expansion-panel-header>
		<mat-panel-title>线段信息</mat-panel-title>
	</mat-expansion-panel-header>
	<div class="form-item length">
		<label>长度</label>
		<mat-form-field>
			<mat-label></mat-label>
			<input
				matInput
				type="number"
				(change)="setLineLength($event)"
				[ngModel]="line?.length"
				placeholder="请输入长度"
				[disabled]="!line"
			/>
		</mat-form-field>
	</div>
	<div class="form-item color">
		<label>颜色</label>
		<mat-form-field>
			<mat-label></mat-label>
			<mat-select
				[ngModel]="getCssColor()"
				[style]="{color: getCssColor(getCssColor()), backgroundColor: getCssColor()}"
				(selectionChange)="setLineColor($event)"
				[disabled]="selectedLines.length < 1"
			>
				<mat-option
					*ngFor="let color of selectableColors"
					[value]="color"
					[style]="{color: getCssColor(color), backgroundColor: color}"
				>
					{{ color }}
				</mat-option>
			</mat-select>
		</mat-form-field>
	</div>
	<div class="form-item mingzi">
		<label>名字</label>
		<mat-form-field>
			<mat-label></mat-label>
			<input
				matInput
				type="text"
				(change)="setLineText($event, 'mingzi')"
				[ngModel]="line?.mingzi"
				placeholder="请输入名字"
				[disabled]="selectedLines.length < 1"
			/>
		</mat-form-field>
	</div>
	<div class="form-item qujian">
		<label>区间</label>
		<mat-form-field>
			<mat-label></mat-label>
			<input
				matInput
				type="text"
				(change)="setLineText($event, 'qujian')"
				[ngModel]="line?.qujian"
				placeholder="请输入区间"
				[disabled]="selectedLines.length < 1"
			/>
		</mat-form-field>
	</div>
	<div class="form-item gongshi">
		<label>公式</label>
		<mat-form-field>
			<mat-label></mat-label>
			<input
				matInput
				type="text"
				(change)="setLineText($event, 'gongshi')"
				[ngModel]="line?.gongshi || ''"
				placeholder="请输入公式"
				[disabled]="!line"
			/>
		</mat-form-field>
	</div>
	<button mat-raised-button color="accent" [disabled]="!menu.cad" (click)="menu.submit()">确定修改</button>
</mat-expansion-panel>
<mat-expansion-panel *ngIf="!data">
	<mat-expansion-panel-header>
		<mat-panel-title>线段信息</mat-panel-title>
	</mat-expansion-panel-header>
	<div>未选择CAD</div>
</mat-expansion-panel>
