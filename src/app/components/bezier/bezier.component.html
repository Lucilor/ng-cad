<div class="boundary">
	<div #container></div>
	<div class="bezier-menu" cdkDrag>
		<div class="handle" cdkDragHandle>
			<mat-icon (click)="miniMenu = !miniMenu">{{ miniMenu ? "add" : "remove" }}</mat-icon>
			<svg width="24px" fill="currentColor" viewBox="0 0 24 24">
				<path d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
				<path d="M0 0h24v24H0z" fill="none"></path>
			</svg>
		</div>
		<div class="point-info" *ngFor="let p of points; let i = index">
			<div>控制点{{ i }}</div>
			<mat-form-field>
				<mat-label>x</mat-label>
				<input matInput type="number" [value]="getPointNum(p, 'x')" (change)="setPointNum($event, p, 'x')" autocomplete="off" />
			</mat-form-field>
			<mat-form-field>
				<mat-label>y</mat-label>
				<input matInput type="number" [value]="getPointNum(p, 'y')" (change)="setPointNum($event, p, 'y')" autocomplete="off" />
			</mat-form-field>
		</div>
		<div *ngIf="drawer">
			<button mat-mini-fab (click)="drawer.paused = !drawer.paused">
				<mat-icon>{{ drawer.paused ? "play_arrow" : "pause" }}</mat-icon>
			</button>
		</div>
	</div>
</div>
